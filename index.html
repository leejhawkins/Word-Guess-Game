<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/game.js" type="text/javascript"></script>
    <title>Word Guess Game</title>
    
</head>
<body background="assets\images\195-flag.png">
    <audio id="victorySound"><source src="assets\Crowd-Complement-C1-www.fesliyanstudios.com.mp3"/>
    </audio>
    <audio id="losingSound"><source src="assets\Booing-A1-www.fesliyanstudios.com.mp3"/>
    </audio>
    <header>
        <h1>Countries of the World Word Guess</h1>
    </header>
    
    <div class="jumbotron">
        <h1 class="text-center"><p id="secretword-text"></p></h1>
        <h2 class="text-center"><p id="directions-text">Press any button to begin</p></h2>
        <p class= "text-center" id="userguess-text"></p>
    
    </div>
    
    <div class="container">
        <div class = "row">
            <div class= "col">
                <div class="card">
                    <div class="card-header">
                    <div class="card-body text-center">
                        <h3 class="card-title">Wins/Losses</h3>
                        <p id="losses-text">Losses: 0</p>
                        <p id="wins-text">Wins: 0</p>
                    </div>
                </div>
            </div>
            <div class= "col">
                <div class="card">
                    <div class="card-header">
                        <div class="card-body text-center">
                            <h3 class="card-title">Letters Guessed:</h3>
                            <p id="guesses-text"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class= "col">
                <div class="card">
                    <div class="card-header">
                        <div class="card-body text-center">
                            <h3 class="card-title">Guesses Left:</h3>
                            <p id="numguesses-text"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    
</body>
</html>
